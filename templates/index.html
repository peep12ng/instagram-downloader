<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Feed Photo Downloader</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <main>
            <h1>Instagram Feed Photo Downloader</h1>
            <p>공개 계정의 모든 피드 사진을 ZIP 파일로 다운로드하세요.</p>
            <form id="download-form">
                <input type="text" id="username-input" name="username" placeholder="인스타그램 계정명" required>
                <button type="submit" id="download-button">다운로드</button>
            </form>
            <div id="message-area"></div>
        </main>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
